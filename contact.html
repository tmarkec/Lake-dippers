<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Local swimming community based in Killarney, Ireland">
    <meta name="keywords" content="swimming, community, Killarney, Ireland">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cccdb242ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lake dippers</title>
</head>
<body>
    <!--Header section-->
    <header id="home">
            <nav class="main-nav">
                <div class="logo-header" onclick="window.location.href='index.html'">
                    <img src="./assets/images/lake-dippers-high-resolution-logo-color-on-transparent-background.png" alt="Lake Dippers logo">
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html" class="current">Contact Us</a></li>
                </ul>
            </nav>
    </header>
    <!--Form section-->
    <div class="form-container">
        <h3>Contact Form</h3>
        <form action="#" name="contact_form">
            <div class="form-fields">
                <div class="labels">
              <label for="fname">First Name</label>
		      <input id="fname" name="first_name" type="text" required class="text-input">
              <label for="lname">Last Name</label>
		      <input id="lname" name="last_name" type="text" required class="text-input">
              <label for="email">Email Address</label>
		      <input id="email" name="email_address" type="email" required class="text-input">
              <label for="phone">Phone Number</label>
		      <input id="phone" name="phone_number" type="number" required class="text-input">
              <label for="textarea">Message</label>
              <textarea id="textarea" name="textarea" class="area"></textarea>
              <div class="center">
              <input type="submit" value="Let's swimm!" class="button"></div>
                </div>
            </div>
        </form>
    </div>
        <!--Footer section-->
    <footer class="main-footer">
        <div class="footer-container">
            <div class="logo-footer" onclick="window.location.href='index.html'">
                <img src="./assets/images/lake-dippers-high-resolution-logo-color-on-transparent-background.png" alt="Lake Dippers logo">
            </div>
            <div class="social">
                <h4>Connect</h4>
                <ul>
                    <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i>Facebook</a></li>
                    <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i>Twitter</a></li>
                    <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i>Instagram</a></li>
                    <li><a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a></li>
                </ul>
            </div>
            <div class="location">
                <h4>Location</h4>
                <ul>
                    <li>Ireland</li>
                    <li>co.Kerry</li>
                    <li>Killarney NP</li>
                    <li>Dundag beach</li>
                </ul>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6670.224578630668!2d-9.517540341028335!3d52.013289470508866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sbeach%20near%20Dundag%2C%20Gortahoonig%2C%20Muckross%2C%20County%20Kerry!5e1!3m2!1sen!2sie!4v1670927575665!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            
        </div>
    </footer>
    <div class="copyright"><p> Copyright Â©2022 Lake Dippers. All rights reserved</p></div>

</body>
</html>
